name: BuildManylinux

# Build on every branch push, tag push, and pull request change:
on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux2010_x86_64
    strategy:
      matrix:
        python-version: [3.6]
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: recursive
      - run: |
          export P_VERSION=${{ matrix.python-version }}
          /bin/bash build_scripts/setup_python/setup_python_$P_VERSION.sh
          /bin/bash build_scripts/configure_linux.sh
          /bin/bash build_scripts/build_wheel.sh
